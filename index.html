<!DOCTYPE HTML> 
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
<link href='style.css' rel='stylesheet'/>
<style>

/* Swipe 2 required styles */
.swipe-active {
  overflow:hidden;
  position:relative;
}
.swipe-active div {
  display:block;
  visibility:hidden;
  position:absolute;
  top:0;
  left:0;
}
/* END required styles */

</style>

</head>
<body style='max-width:320px; margin:0 auto'>

<h1>Swipe 2</h1>

<div id='mySwipe' style='height:245px'>
  <div><b>0</b></div>
  <div><b>1</b></div>
  <div><b>2</b></div>
  <div><b>3</b></div>
  <div><b>4</b></div>
  <div><b>5</b></div>
  <div><b>6</b></div>
  <div><b>7</b></div>
  <div><b>8</b></div>
  <div><b>9</b></div>
  <div><b>10</b></div>
  <div><b>11</b></div>
  <div><b>12</b></div>
  <div><b>13</b></div>
  <div><b>14</b></div>
  <div><b>15</b></div>
  <div><b>16</b></div>
  <div><b>17</b></div>
  <div><b>18</b></div>
  <div><b>19</b></div>
  <div><b>20</b></div>
</div>



<div style='text-align:center;padding-top:20px;'>
  
  <button onclick='mySwipe.prev()'>prev</button> 
  <button onclick='mySwipe.next()'>next</button>
  <button id='hide'>hide overflow</button>

  <div id='console'></div>

</div>





<script src='swipe.js'></script>
<script>

var mySwipe = new Swipe(document.getElementById('mySwipe'), {
  auto: 3000,
  callback: function(index, elem) {
    log('callback fired, index is ' + index);
  },
  transitionEnd: function(index, elem) {
    log('transition ended');
  }
});





/* other crap for the page */

var elem = document.getElementById('console');
function log(msg) {
  console.log(msg);
  elem.innerHTML = msg + '<br>' + elem.innerHTML;
}

document.getElementById('hide').onclick = function() {
  var button = mySwipe.element, overflow = button.style.overflow;
  if (overflow == 'hidden') {
    button.style.overflow = 'visible';
    this.innerHTML = 'hide overflow';
  } else {
    button.style.overflow = 'hidden';
    this.innerHTML = 'show overflow';
  }
}

</script>
