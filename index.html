<h1><br>Swipe</h1>

  <div style='display:none'><b>18</b></div>
  <div style='display:none'><b>19</b></div>
  <div style='display:none'><b>20</b></div>
</div>



<div style='text-align:center'>
  
  <button onclick='mySwipe.prev()'>prev</button> 
  <button onclick='mySwipe.next()'>next</button>
  <button id='hide'>show overflow</button>

  <div id='console'></div>

</div>





<script src='swipe.js'></script>
<script>

var mySwipe = new Swipe(document.getElementById('swipe'));

document.getElementById('hide').onclick = function() {
  var button = mySwipe.element, overflow = button.style.overflow;
  if (overflow == 'hidden') {
    button.style.overflow = 'visible';
    this.innerHTML = 'hide overflow';
  } else {
    button.style.overflow = 'hidden';
    this.innerHTML = 'show overflow';
  }
}

</script>
