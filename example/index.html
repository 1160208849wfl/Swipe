<!DOCTYPE HTML> 
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
<link href='style.css' rel='stylesheet'/>
<link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
</head>
<body>

<h1>slipNslide</h1>

<h2>150px wide</h2>

<div id='slider' class='slipNslide' style='width:150px'>
  <ul>
    <li style='display:block'><div>1</div></li><!--
 --><li style='display:none'><div>2</div></li><!--
 --><li style='display:none'><div>3</div></li><!--
 --><li style='display:none'><div>4</div></li><!--
 --><li style='display:none'><div>5</div></li>
  </ul>
</div>


<h2>250px wide</h2>

<div id='slider2' class='slipNslide' style='width:250px'>
  <ul>
    <li style='display:block'><div>1</div></li><!--
 --><li style='display:none'><div>2</div></li><!--
 --><li style='display:none'><div>3</div></li><!--
 --><li style='display:none'><div>4</div></li><!--
 --><li style='display:none'><div>5</div></li>
  </ul>
</div>


<h2>Full width</h2>

<div id='slider3' class='slipNslide'>
  <ul>
    <li style='display:block'><div>1</div></li><!--
 --><li style='display:none'><div>2</div></li><!--
 --><li style='display:none'><div>3</div></li><!--
 --><li style='display:none'><div>4</div></li><!--
 --><li style='display:none'><div>5</div></li>
  </ul>
</div>

<a href='#' onclick='slider3.prev();return false;'>prev</a> 
<a href='#' onclick='slider3.next();return false;'>next</a>


<script src='../slipNslide.js'></script>
<script>

var slider = new slipNslide(
               document.getElementById('slider'), {
                 startSlide: 0,
                 callback: function() {}
               }
             ),
    slider2 = new slipNslide(
                document.getElementById('slider2')
              ),
    slider3 = new slipNslide(
                document.getElementById('slider3')
              );
</script>

</body> 
</html>
